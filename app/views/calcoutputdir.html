<section class="outputColumn col-lg-6 col-md-6 col-sm-12 col-xs-12">
  <div class="outputCalc"> <!-- hidden w/ jquery not angular-->
    <div class="outputInfo">
      <h4 class="outputText1 outputText">{{calcInfo.outputLabelTxtTop}} {{calcInfo.outputLabelTxtTopRes}}</h4>
      <div class="outputContainer">
        <span class="outputData">{{outputAgeGrade}}</span>
        <input type="text" class="form-control fontForText ng-hide" maxlength="2" ng-model="outputAgeGrade" readonly type="text" >
      </div>
    </div>
    <div class="outputInfo" ng-hide="true">
      <h4 class="outputText2 outputText">Your age-graded percent</h4>
      <div class="outputContainer">
        <span class="outputData">{{outputAgePercent}}</span>
        <input type="text" class="form-control fontForText ng-hide" maxlength="2" ng-model="outputAgePercent" readonly type="text" >
      </div>
    </div>
  </div>
</section>
