<div class="ageGradeMain">

  <div class="col-md-4">
      <br>
      <h4>Age-Graded Calculator</h4>
      <br>
      <label class=".text-left"><span class="labelText">Age:</span></label>
      <span id="move1">
        <input type="text" class="form-control inline" ng-class="{true: 'form-control inline', false: 'form-control inline formErr'}[updateInputAge()]" id="inputAge" maxlength="2" ng-model="inputAge">
      </span>
      <p></p>
      <label class=".text-left"><span class="labelText">Event:</span></label>
      <span id="move2">
        <select class="form-control inline" ng-class="{true: 'form-control inline', false: 'form-control inline formErr'}[updateInputDist()]" ng-model="inputDist" ng-options="run.Event as run.Title for run in list"></select>
        <span>{{run}}</span>
      </span>
      <p></p>

      <label class=".text-left"><span class="labelText">Time:</span></label>
      <div id="inputTimeErr">
        
        <input ng-change="updateInputTime(inputTime1)" ng-model="inputTime1" ng-focus="timeInput1Focus()" ng-blur="timeInput1Blur()" type="text" class="form-control inline" id="inputTime1" maxlength="2">
        <strong>:</strong>
        <input ng-change="updateInputTime(inputTime2)" ng-model="inputTime2" ng-focus="timeInput2Focus()" ng-blur="timeInput2Blur()" type="text" class="form-control inline" id="inputTime2" maxlength="2">
        <strong>:</strong>
        <input ng-change="updateInputTime(inputTime3)" ng-model="inputTime3" ng-focus="timeInput3Focus()" ng-blur="timeInput3Blur()" type="text" class="form-control inline" id="inputTime3" maxlength="2">
        <!--
        <strong>:</strong>
        <input ng-change="updateInputTime(inputTime3)" ng-model="inputTime3" ng-focus="timeInput3Focus()" ng-blur="timeInput3Blur()" type="text" class="form-control inline" id="inputTime3" maxlength="2">
        -->
      </div>
      <div class="col-sm-offset-0">


      <label class=".text-left"><span class="labelText">Gender:</span></label>
        <div class="btn-group">
            <label class="genLabel" for="maleCheck"><img src="/images/male154.png" alt="♂" width="32" height="32">
                <input type="radio" class="inputGender" ng-change="updateGenCheck(maleCheck)" ng-model="genCheck" value="Male" id="maleCheck"/>
            </label>
            <label class="genLabel" for="femaleCheck"><img src="/images/female128.png" alt="♀" width="32" height="32">
                <input type="radio" class="inputGender" ng-change="updateGenCheck(femaleCheck)" ng-model = "genCheck" value="Female" id="femaleCheck"/>
            </label>
        </div>
      </div>
      <input class= "col-md-offset-2" ng-click="calcButton()" type="button" id="calcButton" value="Calculate">
      <p></p>
      <input class= "col-md-offset-2" ng-click="clearButton()" type="button" id="clearButton" value="Clear">
    <p class="lead">
    </p>
</div>
  <div class="col-md-4">
  <br>
    <h4>Your-age graded time is: {{outputAgeGrade}}</h4>
    <input type="text" class="form-control ng-hide" maxlength="2" ng-model="outputAgeGrade">
    <br>
    <h4>Your-age graded percent is: {{outputAgePercent}}</h4>
    <input type="text" class="form-control ng-hide" maxlength="2" ng-model="outputAgePercent">
    <br>
  </div>
</div>



<div class="row marketing">
  <h4></h4>
</div>
