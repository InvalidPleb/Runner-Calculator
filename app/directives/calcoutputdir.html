<section class="{{::calcInfo.output.height}} outputColumn col-lg-6 col-md-6 col-sm-12 col-xs-12">
  <div class="outputCalc"> <!-- hidden w/ jquery not angular-->
    <div class="outputInfo">
      <h4 class="outputText1 outputText">{{calcInfo.output.textTop}} {{calcInfo.output.textTopRes}}</h4>
      <div class="outputContainer">
        <span class="outputData">{{outputDataTop}}</span>
        <span class="outputData">{{calcInfo.output.topUnit}}</span>
        <input type="text" class="form-control fontForText ng-hide" maxlength="2" ng-model="outputDataTop" readonly type="text" >
      </div>
    </div>
    <div class="outputInfo" ng-hide="{{::calcInfo.output.bottomHide}}">
      <h4 class="outputText2 outputText">Your age-graded percent</h4>
      <div class="outputContainer">
        <span class="outputData">{{outputAgePercent}}</span>
        <input type="text" class="form-control fontForText ng-hide" maxlength="2" ng-model="outputAgePercent" readonly type="text" >
      </div>
    </div>
  </div>
</section>
