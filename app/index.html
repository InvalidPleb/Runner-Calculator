<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    
    
    <!-- endbuild -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/ageGradeMain.css">
    <link rel="stylesheet" media="only screen and (min-width:600px) and (max-width:991px)" href="styles/main768.css">
    <link rel="stylesheet" media="only screen and (min-width:0px) and (max-width:599px)" href="styles/main300.css">

    <link rel="stylesheet" href="styles/animate.css">
    <!-- endbuild -->

  </head>
  <body ng-app="runnerCalcApp">

    <div class="mainHeader header col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <span class="siteTitle">Runner Calculator</span>
      <div class="container navbar-default">
        <div class="navbar-header">
        </div>
      </div>
    </div>

    <div id="main" role="main">
      <canvas id="respondCanvas" width="100" height="100">
        <!-- Provide fallback -->
      </canvas>
    </div>

    <div class="siteTitleContainer">
      <div class="runnerLogo"></div>
    </div>

    <div class="container-fluid">
      <div class="mainForm container">
      <ul class="nav nav-tabs responsive">

        <div class="tabRow" ng-controller="MainTabCtrl">

        <main-tab info="ageGrade"></main-tab>
        <main-tab info="paceCalc"></main-tab>
        <main-tab info="bmiCalc"></main-tab>
      
        </div>
      </ul>
      </div>
      <div class="container">
      <div ng-view="" class="viewSwitch"></div>
      </div>
    </div>

    <div class="mainFooter">

    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-cookies.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-resource.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-sanitize.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-touch.js"></script>

    <!-- build:js(.) scripts/vendor.js -->
    
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/densalt.js"></script>
    <script src="scripts/controllers/maintabs.js"></script>
    <script src="scripts/controllers/services.js"></script>
    <script src="scripts/controllers/directives.js"></script>

    <!-- endbuild -->
 
</body>
</html>
